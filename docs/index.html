<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>GIT search</title>
  <script defer src="index.js"></script></head>
  <body>
    <div class="snowflake-container"></div>
    <div class="page" >
      <div class="blur">
       
        <section class="main">
          <div class="panel">
            <header class="header">
                <div class="audio-button christmas"></div>
              <h1>Поиск по GIThub</h1>
              <div class="snow-button christmas"></div>
            </header> 
     
            <input type="search" class="search" autocomplete="off" autofocus placeholder="начните поиск"/>

            <select class="sort-select">
              <option selected value="AtoZ">
                Имена по возрастанию
              </option>
              <option value="ZtoA">Имена по убыванию</option>
              <option value="min-max">Дата создания по возрастанию</option>
              <option value="max-min">Дата создания по убыванию</option>
              <option value="Up-min-max">Дата обновления по возрастанию</option>
              <option value="Up-max-min">Дата обновления по убыванию</option>
            </select>

            <div class="preLoader done">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
              </div>

            <button class="result-button">Список - Подробно</button>
          </div>
        </section>

        <section class="card-container"></section>

        <section class="info-container hide"></section>

        <footer class="footer">
          <div class="my-links">
            <p>© 2021</p>
            <a
            class="github-me"
            target="_blank"
            href="https://github.com/andreyDubov1000/"
            >andreyDubov1000</a>
          
          </div>
        </footer>
      </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIT search</title>
  </head>
  <body>
    <div class="page" >
      <div class="blur">
       
        <section class="main">
          <div class="panel">
            <h1>Поиск по GIThub</h1>
            <input type="search" class="search" autocomplete="off" autofocus placeholder="начните поиск"/>

            <select class="sort-select">
              <option selected value="AtoZ">
                По названию от «А» до «Я»
              </option>
              <option value="ZtoA">По названию от «Я» до «А»</option>
              <option value="min-max">По году по возрастанию</option>
              <option value="max-min">По году по убыванию</option>
            </select>

            <button class="reset-button reset-chosen">Сброс избранных</button>
            <button class="reset-button reset-all">Сброс фильтров</button>
          </div>
         
        </section>
        <footer class="footer">
          <div class="my-links">
            <p>© 2021</p>
            <a
            class="github-me"
            target="_blank"
            href="https://github.com/andreyDubov1000/"
            >andreyDubov1000</a>
          
          </div>
        </footer>
       </body>
</html>
